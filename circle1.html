<!DOCTYPE html>
<html lang="en">

<head>
    <!--<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">-->
    <title>Circle animation in js</title>
    <style type="text/css">
    	
    	.circle{
    		width: 20px;
    		height: 20px;
    		border: 1px solid #000;
    		position: absolute;
    		border-radius: 15px;
    	}

    </style>
</head>
<body>
	<!--<div class="circle"></div>-->

	<script type="text/javascript">
		
		document.onmousemove=animateCircles;
		var colors= ['#ccc','#6cf','#eba13a'];
		function animateCircles(event)
		{
			var circle=document.createElement("div");
			circle.setAttribute("class","circle");    // Attribute name first and then attribute value
			document.body.appendChild(circle);

			circle.style.left= event.clientX+'px';
			circle.style.top= event.clientY+'px';
			var color= colors[Math.floor(Math.random()*colors.length)];
			circle.style.borderColor=color;
			circle.style.transition="all 0.5s linear 0s"; //transition delay 0s

			circle.style.left=circle.offsetLeft-20+'px';
			circle.style.top=circle.offsetLeft-20+'px';




			circle.style.width="50px";
			circle.style.height="50px";
			circle.style.borderwidth="5px";
			circle.style.opacity=0;

		}








	</script>


</body>
